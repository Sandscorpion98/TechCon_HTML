<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav> 
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="username">Name:</label>
            <input id="username" type="text" required>
            <label for="email">Email:</label>
            <input id="email" type="email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" required>
            <label for="passwordconfirm">Password Confirmation:</label>
            <input id="passwordconfirm" type="password" required>
            <input id="checkbox" type="checkbox">
            <label for="checkbox">Agree to the terms and conditions.</label>
            <button type="submit" value="Register Now">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy;copyright TechCon 2024 conference</p>
    </footer>
</body>
</html>
