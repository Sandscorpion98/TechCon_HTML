<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav> 
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <br>
        <form action="/submit-form" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Name"><br><br>
            
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required placeholder="Email"><br><br>
            
            <label for="password">Password:</label>
            <input id="password" name="name="terms-and-conditions"" type="password" placeholder="Password" required><br><br>
           
            <label for="passwordconfirm">Password Confirmation:</label>
            <input id="passwordconfirm" name="terms-and-conditions" type="password" placeholder="Confirm Password" required><br><br>
            
            <input id="terms" type="checkbox" required>
            <label for="terms">Agree to the terms and conditions.</label>
            
            <button type="submit" value="Register Now">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy;copyright TechCon 2024 conference</p>
    </footer>
</body>
</html>
